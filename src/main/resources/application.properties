spring.application.name=prototype-apis
# Server Configuration
server.port=8080
server.servlet.context-path=/api

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/apis_metadata
spring.datasource.username=apis_user
spring.datasource.password=apis_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/apis_files
spring.data.mongodb.auto-index-creation=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB

# Logging
logging.level.com.apis=DEBUG
logging.level.org.springframework.web=INFO

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000